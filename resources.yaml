apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: demo
spec:
  domains:
  - dev.capcons.com
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: demo
spec:
  redirectToHttps:
    enabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: demo
    networking.gke.io/v1beta1.FrontendConfig: demo
    networking.gke.io/managed-certificates: demo
spec:
  defaultBackend:
    service:
      name: demo
      port:
        number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  type: NodePort
  selector:
    app: demo
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: asia-south1-docker.pkg.dev/capcons-final-426718/demo/app:latest
